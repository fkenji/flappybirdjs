<body>
  <div id="screen">
  </div>

  <script>
  $(function() {
    var game = new FlappyGame("#screen");
    game.build();

    var element = document.querySelector('#bird');
    var sprite = new Motio(element, {
        fps: 2,
        frames: 2
    });
    sprite.play(); // start animation    
  });

  </script>
